<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
   
    <title>Login page</title>

    <link rel="stylesheet" href="styleCandied.css" />
  </head>
  <body class="body2">
    <div class="contentContainer">
        <img class="logo"
          src="img/logo-2.png"
          alt="illustrative candied logo"
        />
    
        <div class="title-container">
          <h3 class="title">Login</h3>
        </div>
      <form>
        <div class="emailBar">
          <input
            type="email"
            name="email"
            required
            class="email"
            placeholder="E-mail*"
          />
        </div>

        <div class="pwdBar">
          <i class="fas fa-eye"></i>
          <input
            type="password"
            name="pwd"
            required
            class="pwd"
            placeholder="Password*"
          />
        </div>
     
        <div class="btn1">
          <button class="mainBtn" type="button" onclick="window.location.href = 'mainpg.html';">Login</button>
        </div>
        <div class="loginLink">
          <p>Forgot your password? <a href="">Reset</a></p>
        </div>
      
      </form>
    </div>
  </body>
</html>
