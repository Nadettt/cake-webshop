<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Custom cakes</title>

  <link rel="stylesheet" href="styleCandied.css" />
  <script src="https://kit.fontawesome.com/307166ba24.js" ;crossorigin="anonymous" ;></script>
</head>

<body>
 
    <div class=container-custom>
    <button class="btnArrow" onclick="history.go(-1)"><i class="fas fa-angle-left"></i></button>
    <img src="img-singleproduct/chocolatecake.jpg" alt="cutting board with ingredients and baking ustensils" />
    </div>
    <button class="btnFb"><i class="fas fa-shopping-basket"></i></button>

    <div class="content">
        <h3>Chocolate cake</h3>
        <p>A delicious cake, made from stacked gooey chocolate layers held together by chocolate mousse filling or the filling of your choice. 
        </p><br>
        <div class="filling-types">
            <div>
                <input type="checkbox">
                <label>Salt Caramel</label>
            </div>
            <div>
                <input type="checkbox">
                <label>Blueberry</label>
            </div>
            <div>
                <input type="checkbox">
                <label>Cream cheese</label>
            </div>
            <div>
                <input type="checkbox">
                <label>Vanilla</label>
            </div>
        </div><br> 
        <div>   
            <p>Contains</p>    
            <ul>
                <li>gluten</li>
                <li>dairy</li>
                <li></li>
                <li></li>
            </ul>
        </div>
    </div>    
    
</body>
</html>
