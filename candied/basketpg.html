<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Basket</title>

  <link rel="stylesheet" href="styleCandied.css" />
  <script src="https://kit.fontawesome.com/307166ba24.js" ;crossorigin="anonymous" ;></script>
</head>

<body>
  <nav>
    <i class="fas fa-bars"></i>
    <i class="fas fa-user"></i>
    <i class="fas fa-shopping-basket"></i>
  </nav>
    <div class="contentContainer">
        <div class="logo">
            <img src="img/logo-2.png" alt="illustrative candied logo" style="width: 150px;" />
        </div>
      </div>    
        
      <div class=titleArrowContainer>
          <button class="btnArrow" onclick="history.go(-1)"><i class="fas fa-angle-left"></i>
          </button>
        <div class="title-container">
            <h3>Basket</h3>
        </div>
      </div>
   
    <div class="prodContainer">
      <div class=addedProd>
        <img class="checkoutImg" src="img-products/cheesecake.jpg" alt="chocolate cake" />
          <h4>Item name</h4>
      </div>
        <div class=btnPM>
          <button class="btnMinus"><i class="fas fa-minus"></i></button>
          <p>0</p>
          <button class="btnPlus"><i class="fas fa-plus"></i></button>
          <p>000 nok</p>
      </div> 
    </div>

   <div class=priceBox>
    <div class="priceLine">
      <p>Total</p>
      <p>000 nok</p>
    </div><br>
    <div class="priceLine">
      <p>Vat</p>
      <p>000 nok</p>
    </div><br> 
    <div class="priceLine">
      <h4>Subtotal</h4>
      <h4>0000 nok</h4>
    </div>
  </div>  

    <div class="btn1">
        <button class="mainBtn" type="button">Checkout</button>
      </div>
      
  </body>
</html>
