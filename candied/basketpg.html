<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Basket</title>

  <link rel="stylesheet" href="styleCandied.css" />
  <script src="https://kit.fontawesome.com/307166ba24.js" ;crossorigin="anonymous" ;></script>
</head>

<body>
  <nav>
    <button id="hamburgerBtn" class="dropbtn-bars"><i class="fas fa-bars"></i></button>
    <img src="img/logo-2.png" alt="illustrative candied logo" style="width: 130px;" />
    <i class="fas fa-user"></i>
    <a href="basketpg.html"><i class="fas fa-shopping-basket"></i><img src="img/one-item.png" alt="one item in basket" style="margin: -10px;"/></a>
</nav>

<div class="title">
    <button class="btnArrow" onclick="history.go(-1)"><i class="fas fa-angle-left"></i></button>
    <h3>Basket</h3>
</div>

<div class="dropdown hide">
  <button id="crossBtn" class="dropbtn-cross"><i class="fas fa-times"></i></button>

  <div id="myDropdown">
    <h3>Menu</h3><br>
      <div class="search">
        <i class="fas fa-search"></i>
        <input
          type="search"
          name="search"
          required
          class="search"
          placeholder="Search"
        />
      </div><br>
      <div class="menu-options">
        <a href="aboutUs.html">Contact</a>
        <a href="#">Profile</a>
        <a href="#">Book a meeting</a>
        <a href="#">Recipes<i class="fas fa-wrench"></i></a>
        <a href="#">Other<i class="fas fa-chevron-down"></i></a>
      </div>
    </div>
    <a class="logOut" href="index.html">Log out</a>
  </div>
   
    <div class="prodContainer">
      <div class=addedProd>
        <div>
          <img class="checkoutImg" src="img-products/cheesecake.jpg" alt="chocolate cake" />
        </div> 
        <h4>Custom cake</h4>
      </div>
        <div class=btnPM>
          <button class="btnMinus"><i class="fas fa-minus"></i></button>
          <p>1</p>
          <button class="btnPlus"><i class="fas fa-plus"></i></button>
          <p>1000 nok</p>
      </div> 
    </div>
   
    <div class=priceBox>
    <div class="priceLine">
      <h4>Total</h4>
      <h4>1000 nok</h4>
    </div><br>
    <div class="priceLine">
      <p>Vat</p>
      <p>200 nok</p>
    </div><br> 
    <hr class="divLine-basketpg">
    <div class="priceLine">
      <p>Subtotal</p>
      <p>1200 nok</p>
    </div>
  </div>  

    <div class="btn1">
        <button class="mainBtn" type="button" onclick="window.location.href = 'checkout.html';">Checkout</button>
      </div>
      
      <script src="dropdown.js"></script>
  </body>
</html>
