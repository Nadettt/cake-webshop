<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Cakes</title>

  <link rel="stylesheet" href="styleCandied.css" />
  <script src="https://kit.fontawesome.com/307166ba24.js" ;crossorigin="anonymous" ;></script>
</head>

<body>
  <nav>
    <i class="fas fa-bars"></i>
    <i class="fas fa-user"></i>
    <i class="fas fa-shopping-basket"></i>
  </nav>
  <div class="contentContainer">
    <div class="logo">
      <img src="img/logo-2.png" alt="illustrative candied logo" style="width: 150px;" />
    </div>

    <h3 class="title"><button class="btnArrow"><i class="fas fa-angle-left"></i></button>Cakes</h3>
    

    <main>
      <section id="cakes"></section>
      <section id="chocolate"></section>
      <section id="pies"></section>
      <section id="pastry"></section>
      <section id="other"></section>
    </main>

    <template id="myTemplate">
      <article>
        <img class="imgProd" src="" alt="" />
        <div class="img-products">
          <div class="products">
            <p id="category">Category</p>
            <p id="name">Name</p>
            <p id="price">Price</p>
          </div>
        </div>
        <button class="btnBasket"><i class="fas fa-shopping-basket"></i></button>
        <button class="btnBasket"><i class="fas fa-heart"></i></button>
      </article>
    </template>
    <script src="products.js"></script>

    
</body>

</html>
