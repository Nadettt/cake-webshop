    <div class=container-custom>
    <button class="btnArrow" onclick="history.go(-1)"><i class="fas fa-angle-left"></i></button>
    <img src="img-singleproduct/custom-single.jpg" alt="cutting board with ingredients and baking ustensils" />
    </div>

    <div class="content">
        <h3>Hello there <i class="fas fa-hand-sparkles"></i></h3>
        <p>Looking for a delicious cake for a birthday party or special event? You came to the right place. Book a meeting with us and find your perfect centerpiece to complete your celebration. Choose from a wide variety of designs, flavour and diet options.</p><br>
        <p>Start with the basics:</p>
        <div class="choice-container">
            <div>
                <label for="event">Choose event:</label>
                <select name="event" id="event">
                    <option value="birthday">Birthday</option>
                    <option value="wedding">Wedding</option>
                    <option value="babyShower">Baby shower</option>
                    <option value="other">Other</option>
                </select>
            </div>
            <div>
                <label for="style">Choose style:</label>
                <select name="style" id="style">
                    <option value="traditional">Traditional</option>
                    <option value="modern">Modern</option>
                    <option value="theme">Theme</option>
                    <option value="other">Other</option>
                </select>
            </div>
            <div>
                <label for="flavour">Choose flavour:</label>
                <select name="flavour" id="flavour">
                    <option value="chocolate">Chocolate</option>
                    <option value="fruit">Fruit</option>
                    <option value="sugarSpice">Sugar & spice</option>
                    <option value="other">Other</option>
                </select>
            </div>
            <div>
                <label for="diet">Diet type:</label>
                <select name="diet" id="diet">
                    <option value="regular">Regular</option>
                    <option value="gluten">Gluten free</option>
                    <option value="dairy">Dairy free</option>
                    <option value="vegan">Vegan</option>
                    <option value="other">Other</option>
                </select>
            </div>
        </div>
    </div>
</div>

    <button class="btnFb"><i class="fas fa-shopping-basket"></i></button>
    <div class="btn1">
        <button class="mainBtn" type="button">Submit</button>
