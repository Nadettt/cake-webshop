<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Checkout</title>

  <link rel="stylesheet" href="styleCandied.css" />
  <script src="https://kit.fontawesome.com/307166ba24.js" ;crossorigin="anonymous" ;></script>
</head>

<body >
    <nav>
        <button id="hamburgerBtn" class="dropbtn-bars"><i class="fas fa-bars"></i></button>
        <a href="mainpg.html"><img src="img/logo-2.png" alt="illustrative candied logo" id="logo-nav" style="width: 130px;" /></a>
        <a href="profile.html"><i class="fas fa-user"></i></a>
        <a href="basketpg.html"><i class="fas fa-shopping-basket"></i><img src="img/one-item.png" alt="one item in basket" style="margin: -10px;"/></a>
    </nav>
  
    <div class="title">
        <button class="btnArrow" onclick="history.go(-1)"><i class="fas fa-angle-left"></i></button>
        <h3>Checkout</h3>
    </div>
<!--Dropdown menu-->
    <div class="dropdown hide">
        <button id="crossBtn" class="dropbtn-cross"><i class="fas fa-times"></i></button>
      
        <div id="myDropdown">
          <h3>Menu</h3><br>
            <div class="search">
              <i class="fas fa-search"></i>
              <input
                type="search"
                name="search"
                required
                class="search"
                placeholder="Search"
              />
            </div><br>
            <div class="menu-options">
              <a href="aboutUs.html">Contact</a>
              <a href="profile.html">Profile</a>
              <a href="bookingpg.html">Book a meeting</a>
              <a href="#">Recipes<i class="fas fa-wrench"></i></a>
              <a href="#">Other<i class="fas fa-chevron-down"></i></a>
            </div>
          </div>
          <a class="logOut" href="index.html">Log out</a>
        </div>
        <!---->
            <div class="paymentCont">
                <p>Payment method:</p>
                    <img src="img-checkout/visa.png" alt="visa card logo" style="width: 80px;"/>
                    <img src="img-checkout/vipps.png" alt="vipps logo" style="width: 80px;"/>
                    <img src="img-checkout/klarna.png" alt="klarna logo" style="width: 80px;"/>
            </div>
            <hr class="divLine-basketpg">
        <form class="checkoutForm">
           <div class="nameBars">
                <div class="firstNameBar">
                    <input
                    type="firstName"
                    name="firstName"
                    required
                    class="firstName"
                    placeholder="First name*"
                    />
                </div>  
                <div class="lastNameBar">  
                    <input
                    type="lastName"
                    name="lastName"
                    required
                    class="lastName"
                    placeholder="Last name*"
                    />
                </div>
            </div>      
            
            <div class="cardNumber">
              <input
                type="number"
                name="number"
                required
                class="number"
                placeholder="0000 0000 0000 0000*"
              />
            </div>

            <div class="cardInfoBars">
                <div class="monthBar">
                    <input
                    type="number"
                    name="month"
                    required
                    class="month"
                    placeholder="xx*"
                    />
                </div>  
                <div class="yearBar">  
                    <input
                    type="number"
                    name="year"
                    required
                    class="year"
                    placeholder="xxxx*"
                    />
                </div>
                <div class="codeBar">  
                    <input
                    type="number"
                    name="code"
                    required
                    class="code"
                    placeholder="xxx*"
                    />
                </div>
            </div>      
        </form>    
        <hr class="divLine-basketpg">
        <div class="checkout-options">
            <div onclick="openForm()">
                <i class="fas fa-gift" style="color: #62C3BC; font-size: 30px;"></i>
                <input type="checkbox">
                <label class="container">00 nok
                    <span class="checkmark"></span>
                  </label>
            </div>
               <!-- Gift popup form --> 
                  <div class="form-popup" id="myForm">
                    <form class="form-container">
                     <div class="close-gift"> 
                      <i onclick="closeForm()" class="fas fa-times" style="color: #A776AD;" ></i>
                      <img src="img/logo-2.png" alt="candied logo" style="width: 70px;"/>
                    </div> 
                      <i class="fas fa-gift" style="color: #62C3BC; font-size: 30px; margin: 10px;"></i>
                      
                      <input class="name gift" type="text" placeholder="Name of adressee" name="name" required>

                      <input class="message gift" type="text" placeholder="Your message to the adressee" name="message" required>

                      <input class="number gift" type="text" placeholder="Street address, no." name="address" required>
                  
                      <input class="number gift" type="text" placeholder="Postal code, city" name="code" required>
                  
                      <button type="button" class="mainBtn signup">Done</button>
                    </form>
                  </div>
               <!---->       

            <div onclick="openDelivery()">
                <i class="fas fa-truck" style="color: #62C3BC; font-size: 30px;"></i>
                <input type="checkbox">
                <label class="container">00 nok
                    <span class="checkmark"></span>
                  </label>
            </div>
            <!-- Truck popup form --> 
            <div class="form-popup" id="truckForm">
              <form class="form-container">
               <div class="close-gift"> 
                <i onclick="closeDelivery()" class="fas fa-times" style="color: #A776AD;" ></i>
                <img src="img/logo-2.png" alt="candied logo" style="width: 70px;"/>
              </div> 
                <i class="fas fa-truck" style="color: #62C3BC; font-size: 30px; margin: 10px;"></i>
                
                <input class="name gift" type="text" placeholder="Full name" name="name" required>

                <input class="number gift" type="text" placeholder="Street address, no." name="address" required>
            
                <input class="number gift" type="text" placeholder="Postal code, city" name="code" required>

                <input class="message gift" type="text" placeholder="Other info for the driver" name="message" required>
            
                <button type="button" class="mainBtn signup">Done</button>
              </form>
            </div>
         <!---->
        </div>

    <div class="btn1 pay">
        <button class="mainBtn" type="button" onclick="window.location.href = 'success.html';">Pay 1200 nok</button>
      </div>
      
      <script src="truckPopup.js"></script>
      <script src="giftPopup.js"></script>
      <script src="dropdown.js"></script>
  </body>
</html>
