<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Signup page</title>

    <link rel="stylesheet" href="styleCandied.css" />
  </head>
  <body>
    <div class="contentContainer">
      <div class="logo">
        <img
          src="img/logo-2.png"
          alt="illustrative candied logo"
          style="width: 150px;"
        />
      </div>

        <div class="title-container">
          <h3 class="title">Get started</h3>
        </div>
      <form>
        <div class="nameBar">
          <input
            type="text"
            name="fullName"
            required
            class="fullName"
            placeholder="Full name*"
          />
        </div>

        <div class="emailBar">
          <input
            type="email"
            name="email"
            required
            class="email"
            placeholder="E-mail*"
          />
        </div>

        <div class="pwdBar">
          <i class="fas fa-eye"></i>
          <input
            type="password"
            name="pwd"
            required
            class="pwd"
            placeholder="Password*"
          />
        </div>
      
          <div class="btn1">
            <button class="mainBtn" type="button" onclick="window.location.href = 'mainpg.html';">Create account</button>
          </div>
          <div class="loginLink">
            <p>Already have an account? <a href="loginpg.html">Login</a></p>
          </div>
        
        </form> 
    </div>
  </body>
</html>
